{% extends 'base.html' %}
{% block content %}
<h2>Available Books (India)</h2>

<div class="row">
    {% for book in books %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ book.price }}</p>

                    <a href="{% url 'book_detail' book.id %}" class="btn btn-info mb-2">View Details</a>

                    <form method="post" action="{% url 'add_to_cart' book.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success w-100">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No books available right now.</p>
    {% endfor %}
</div>
{% endblock %}
